<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan calculator</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">


    <!-- internal styles -->
    <style>
        #loading, #results {
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card card-body mt-5 text-center">
                    <h1 class="heading pb-3 display-7">Loan Calculator</h1>

                    <form id="loan-form">
                        <!-- loan amount -->
                        <div class="form-group mb-2">
                            <div class="input-group">
                                <label for="amount" class="col-form-label bg-dark text-white px-2">$</label>
                                <input type="number" class="form-control" id="amount" placeholder="Loan amount">
                            </div>
                        </div>
                        <!-- interest -->
                        <div class="form-group mb-2">
                            <div class="input-group">
                                <label for="interest" class="col-form-label bg-dark text-white px-2">%</label>
                                <input type="number" class="form-control" id="interest" placeholder="Interest">
                            </div>
                        </div>
                        <!-- repayment years -->
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" id="years" placeholder="Years To repay">
                        </div>
                        <!-- submit button -->
                        <div class="form-group">
                            <input type="submit" value="Calculate" class="btn btn-dark d-block">
                        </div>
                    </form>

                    <!-- LOADER HERE -->
                    
                    <div id="loading">
                        <img src="img/loading.gif" alt="">
                    </div>
                    
                    
                    <!-- RESULTS -->
                    <div id="results" class="mt-4">
                        <h5>Results</h5>
                        <div class="form-group my-2">
                            <div class="input-group">
                                <label for="monthly-payment" class="col-form-label bg-secondary text-white px-2">Monthly Payment</label>
                                <input type="number" class="form-control" id="monthly-payment" disabled>
                            </div>
                        </div>

                        <div class="form-group my-2">
                            <div class="input-group">
                                <label for="total-payment" class="col-form-label bg-secondary text-white px-2">Total Payment</label>
                                <input type="number" class="form-control" id="total-payment" disabled>
                            </div>
                        </div>

                        <div class="form-group my-2">
                            <div class="input-group">
                                <label for="total-interest" class="col-form-label bg-secondary text-white px-2">Total Interest</label>
                                <input type="number" class="form-control" id="total-interest" disabled>
                            </div>
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>


    <!-- jquery -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <!-- popper.js -->
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- custom script -->
    <script src="app.js"></script>
</body>
</html>
